name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Check Render API Key presence
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_API_KEY" ]; then
            echo "‚ùå RENDER_API_KEY is not set. Please add it to your repository secrets."
            exit 1
          else
            echo "‚úÖ RENDER_API_KEY is set."
          fi

      - name: Trigger deploy via Render API
        id: trigger_deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          # Replace with your actual Render service ID
          SERVICE_ID="srv-d34f95ripnbc73fu2jh0"
          echo "üöÄ Triggering deploy on Render service $SERVICE_ID..."

          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            "https://api.render.com/deploy/$SERVICE_ID" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY")

          echo "response_code=$response" >> $GITHUB_OUTPUT

          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "‚úÖ Deploy triggered successfully."
          else
            echo "‚ùå Failed to trigger deploy. HTTP status code: $response"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: echo "‚úÖ Deployment to Render succeeded!"

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Deployment to Render failed!"

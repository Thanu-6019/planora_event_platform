name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Trigger deploy via Render API
        id: trigger_deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          SERVICE_ID="srv-d33ur90dl3ps739701og"
          echo "Triggering deploy on Render service $SERVICE_ID..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://api.render.com/deploy/$SERVICE_ID" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY")

          echo "response_code=$response" >> $GITHUB_OUTPUT

          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Deploy triggered successfully."
          else
            echo "Failed to trigger deploy. HTTP status code: $response"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: echo "✅ Deployment to Render succeeded!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment to Render failed!"

